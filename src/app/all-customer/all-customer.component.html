<div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
        <tr class="bg-[rgb(255,170,0)] text-white">
          <th class="py-2 px-4 border-b">First Name</th>
          <th class="py-2 px-4 border-b">Last Name</th>
          <th class="py-2 px-4 border-b">Email</th>
          <th class="py-2 px-4 border-b">Date of Birth</th>
          <th class="py-2 px-4 border-b">Address</th>
          <th class="py-2 px-4 border-b">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" class="hover:bg-gray-100">
          <td class="py-2 px-4 border-b">{{ customer.firstName }}</td>
          <td class="py-2 px-4 border-b">{{ customer.lastName }}</td>
          <td class="py-2 px-4 border-b">{{ customer.email }}</td>
          <td class="py-2 px-4 border-b">{{ customer.dateOfBirth }}</td>
          <td class="py-2 px-4 border-b">{{ customer.address }}</td>
          <td class="py-2 px-4 border-b">
            <button (click)="openEditModal(customer)" class="bg-blue-500 text-white px-4 py-2 rounded">
              Edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Edit Modal -->
  <div *ngIf="showModal" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-md w-1/2">
      <h2 class="text-2xl mb-4">Edit Customer</h2>
      <form (ngSubmit)="updateCustomer()">
        <div class="mb-4">
          <label class="block text-gray-700">Name</label>
          <input type="text" [value]="selectedCustomer.firstName" class="w-full p-2 border border-gray-300 rounded" disabled>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Email</label>
          <input type="email" [value]="selectedCustomer.email" class="w-full p-2 border border-gray-300 rounded" disabled>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Address</label>
          <input type="text" [(ngModel)]="selectedCustomer.address" name="address" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">City</label>
          <input type="text" [(ngModel)]="selectedCustomer.city" name="city" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Pin Code</label>
          <input type="text" [(ngModel)]="selectedCustomer.pinCode" name="pinCode" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">State</label>
          <input type="text" [(ngModel)]="selectedCustomer.state" name="state" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="flex justify-end">
          <button type="button" (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">Cancel</button>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </div>
      </form>
    </div>
  </div>
