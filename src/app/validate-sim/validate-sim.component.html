<div class="flex items-center justify-center min-h-screen bg-gray-100 ">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md -mt-60">
        <h2 class="text-2xl mb-6 text-center">Validate SIM</h2>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">SIM Number</label>
            <input type="text" [(ngModel)]="simNumber" name="simNumber"
                class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Service Number</label>
            <input type="text" [(ngModel)]="serviceNumber" name="serviceNumber"
                class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button (click)="validateSim()" class="bg-[rgb(230,80,0)] text-white px-4 py-2 rounded w-full">Validate</button>
        <div *ngIf="alertMessage" [ngClass]="alertClass" class="mt-4 p-4 rounded flex justify-between items-center">
            {{ alertMessage }}
            <button (click)="closeAlert()" class="text-white ml-4">&times;</button>
        </div>
    </div>
</div>
