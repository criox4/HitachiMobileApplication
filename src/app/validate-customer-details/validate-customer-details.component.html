<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md -mt-60">
        <h2 class="text-2xl mb-6 text-center">Validate Customer Details</h2>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">First Name</label>
            <input type="text" [(ngModel)]="firstName" name="firstName"
                class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Last Name</label>
            <input type="text" [(ngModel)]="lastName" name="lastName"
                class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Email</label>
            <input type="email" [(ngModel)]="email" name="email"
                class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700 mb-2">Confirm Email</label>
            <input type="email" [(ngModel)]="confirmEmail" name="confirmEmail"
                class="w-full p-2 border border-gray-300 rounded">
        </div>
        <button (click)="validateCustomerDetails()" class="bg-[rgb(230,80,0)] text-white px-4 py-2 rounded w-full">Validate</button>
        <div *ngIf="alertMessage" [ngClass]="alertClass" class="mt-4 p-4 rounded flex justify-between items-center">
            {{ alertMessage }}
            <button (click)="closeAlert()" class="text-white ml-4">&times;</button>
        </div>
    </div>
</div>
